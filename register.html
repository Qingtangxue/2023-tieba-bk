<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 百度贴吧</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #FF8E53 0%, #FE6B8B 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .register-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 450px;
            margin: 2rem;
        }
        
        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .register-header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .register-header p {
            color: #666;
            font-size: 1rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
        }
        
        .form-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #FF6B35;
        }
        
        .password-strength {
            margin-top: 0.5rem;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: width 0.3s;
        }
        
        .strength-weak { background: #FF4757; }
        .strength-medium { background: #FFA502; }
        .strength-strong { background: #2ED573; }
        
        .form-hint {
            font-size: 0.8rem;
            color: #666;
            margin-top: 0.25rem;
        }
        
        .form-error {
            color: #FF4757;
            font-size: 0.8rem;
            margin-top: 0.25rem;
            display: none;
        }
        
        .terms {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        
        .terms input {
            margin-top: 0.25rem;
        }
        
        .terms label {
            font-size: 0.9rem;
            color: #666;
            line-height: 1.4;
        }
        
        .terms a {
            color: #FF6B35;
            text-decoration: none;
        }
        
        .terms a:hover {
            text-decoration: underline;
        }
        
        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #FF6B35;
            color: white;
        }
        
        .btn-primary:hover {
            background: #E55A2B;
            transform: translateY(-2px);
        }
        
        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .register-footer {
            text-align: center;
            margin-top: 2rem;
            color: #666;
        }
        
        .register-footer a {
            color: #FF6B35;
            text-decoration: none;
            font-weight: 600;
        }
        
        .register-footer a:hover {
            text-decoration: underline;
        }
        
        /* 响应式设计 */
        @media (max-width: 480px) {
            .register-container {
                margin: 1rem;
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1>创建账号</h1>
            <p>加入百度贴吧社区</p>
        </div>
        
        <form id="registerForm">
            <div class="form-group">
                <label class="form-label">用户名</label>
                <input type="text" class="form-input" placeholder="请输入用户名" required>
                <div class="form-hint">用户名长度应为3-20个字符</div>
                <div class="form-error" id="usernameError">用户名已存在</div>
            </div>
            
            <div class="form-group">
                <label class="form-label">邮箱地址</label>
                <input type="email" class="form-input" placeholder="请输入邮箱地址" required>
                <div class="form-error" id="emailError">邮箱格式不正确</div>
            </div>
            
            <div class="form-group">
                <label class="form-label">昵称</label>
                <input type="text" class="form-input" placeholder="请输入昵称" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">密码</label>
                <input type="password" class="form-input" placeholder="请输入密码" required>
                <div class="password-strength">
                    <div class="password-strength-bar" id="passwordStrength"></div>
                </div>
                <div class="form-hint">密码长度至少8位，包含字母和数字</div>
                <div class="form-error" id="passwordError">密码强度不足</div>
            </div>
            
            <div class="form-group">
                <label class="form-label">确认密码</label>
                <input type="password" class="form-input" placeholder="请再次输入密码" required>
                <div class="form-error" id="confirmPasswordError">两次输入的密码不一致</div>
            </div>
            
            <div class="terms">
                <input type="checkbox" id="agreeTerms" required>
                <label for="agreeTerms">
                    我已阅读并同意 <a href="#">服务条款</a> 和 <a href="#">隐私政策</a>
                </label>
            </div>
            
            <button type="submit" class="btn btn-primary" id="registerBtn">注册</button>
        </form>
        
        <div class="register-footer">
            <p>已有账号？ <a href="login.html">立即登录</a></p>
        </div>
    </div>

    <script>
        // 密码强度检测
        function checkPasswordStrength(password) {
            let strength = 0;
            
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;
            
            return strength;
        }
        
        // 更新密码强度显示
        function updatePasswordStrength(password) {
            const strengthBar = document.getElementById('passwordStrength');
            const strength = checkPasswordStrength(password);
            
            strengthBar.className = 'password-strength-bar';
            
            if (password.length === 0) {
                strengthBar.style.width = '0%';
            } else if (strength <= 2) {
                strengthBar.style.width = '33%';
                strengthBar.classList.add('strength-weak');
            } else if (strength <= 4) {
                strengthBar.style.width = '66%';
                strengthBar.classList.add('strength-medium');
            } else {
                strengthBar.style.width = '100%';
                strengthBar.classList.add('strength-strong');
            }
        }
        
        // 表单验证
        function validateForm() {
            const username = document.querySelector('input[type="text"]').value;
            const email = document.querySelector('input[type="email"]').value;
            const password = document.querySelector('input[type="password"]').value;
            const confirmPassword = document.querySelectorAll('input[type="password"]')[1].value;
            const agreeTerms = document.getElementById('agreeTerms').checked;
            
            let isValid = true;
            
            // 用户名验证
            if (username.length < 3 || username.length > 20) {
                document.getElementById('usernameError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('usernameError').style.display = 'none';
            }
            
            // 邮箱验证
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('emailError').style.display = 'none';
            }
            
            // 密码验证
            if (password.length < 8 || !/[a-zA-Z]/.test(password) || !/[0-9]/.test(password)) {
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('passwordError').style.display = 'none';
            }
            
            // 确认密码验证
            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('confirmPasswordError').style.display = 'none';
            }
            
            // 条款同意验证
            if (!agreeTerms) {
                isValid = false;
            }
            
            return isValid;
        }
        
        // 实时密码强度检测
        document.querySelector('input[type="password"]').addEventListener('input', function(e) {
            updatePasswordStrength(e.target.value);
        });
        
        // 注册表单处理
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (validateForm()) {
                const username = this.querySelector('input[type="text"]').value;
                const email = this.querySelector('input[type="email"]').value;
                
                // 模拟注册成功
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('username', username);
                localStorage.setItem('email', email);
                
                alert('注册成功！欢迎加入百度贴吧！');
                window.location.href = 'index.html';
            }
        });
        
        // 实时表单验证
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('blur', validateForm);
        });
    </script>
</body>
</html>
